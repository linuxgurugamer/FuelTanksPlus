// VABOrganizer support for FuelTanksPlus
// File: GameData/Z_VABOrganizer_Patches/VABOrganizer_FuelTanksPlus.cfg
// Requires: VABOrganizer, FuelTanksPlus, ModuleManager
//
// Part list source: KerbalX "Fuel Tanks Plus" parts index.  :contentReference[oaicite:1]{index=1}

@PART[TPtank*]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = lfo
	}
}

// LiquidFuel-only (NERV-style) tanks
@PART[TPtank*-Nuke]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = lf
	}
}

// Fuel nose cones + domes (treated as "noses")
@PART[TPcone*|TPdome*]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = noses
	}
}

// Adapter tanks
@PART[TPtank1m0mA|TPtank2m1mA|TPtank3m2mA|TPtank3m2mA2]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = adapters
	}
}

// Monoprop tanks 
@PART[TPmono*]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = monoprop
	}
}

// Decouplers
@PART[TPdecoupler*]:NEEDS[VABOrganizer]
{
	%VABORGANIZER
	{
		%organizerSubcategory = decouplers
	}
}
