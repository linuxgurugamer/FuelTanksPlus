// The middle equilateral prism's side is 1 meter long. Because it's equilateral and we know the height, we can calculate its volume which is 0.4330127018922193 cubic meters.
// Add 3 times 0,125 cubic meters for 3 cubes on the prism's 3 sides.
// Add 3 times 0.1082531754730548 for 6 equilateral half-prisms on the cubes' sides.
// The volume is 1.132772228311384 cubic meters.
// Have a sudden realization that the tank inside has to be tank-shaped (like FL-T100's tank) and abandon the calculations. Assume 72 because it looks nice and the max is 3/4ths of an FL-T100.
@PART[TPtankTri]
{
	%cost = 250
	%description = A truncated equilateral prism-shaped fuel tank consisting of a central equilateral prism, three cubes and three smaller prisms cut and glued together to form a hopefully airtight container. Some engineers also call it the "square root tank" due to the number of square roots needed to calculate its total volume.
	%mass = 0.045

	@RESOURCE[LiquidFuel]
	{
		%amount = 32.4
		%maxAmount = 32.4
	}
	@RESOURCE[Oxidizer]
	{
		%amount = 38.6
		%maxAmount = 39.6
	}
	MODULE
	{
		name = ModuleCargoPart
		packedVolume = 1133
	}	
}
