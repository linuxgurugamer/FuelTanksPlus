// Replace XenonGas resource with a B9PartSwitch
// ArgonGas capacity = 47.619 Ã— XenonGas capacity

@PART[*]:HAS[@RESOURCE[XenonGas],!MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,CommunityResourcePack,!CryoTanks]:AFTER[B9StockPatches
{
  // Remove the original Xenon resource so B9 fully controls the tank
  !RESOURCE[XenonGas] {}

  MODULE
  {
    name = ModuleB9PartSwitch
    moduleID = NobleGas
    switcherDescription = Noble Gas
    switchInFlight = true

    SUBTYPE
    {
      name = Xenon
      title = Xenon Gas

      RESOURCE
      {
        name = XenonGas
        maxAmount = #$../RESOURCE[XenonGas]/maxAmount$
        amount = #$maxAmount$
      }
    }

    SUBTYPE
    {
      name = Argon
      title = Argon Gas

      RESOURCE
      {
        name = ArgonGas
        maxAmount = #$../RESOURCE[XenonGas]/maxAmount$
        @maxAmount *= 47.619
        amount = #$maxAmount$
      }
    }
  }
}

